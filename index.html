<!DOCTYPE html>
<html>
<head>
    <title>Web Chat</title>
</head>
<body>
<div id="webchat"/>
<script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script>
// Or you can replace latest with a specific version
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/intro_registered_accounts",
    socketUrl: "https://53caaca4.ngrok.io",
    tooltipPayload: "/tooltip_registered_accounts",
    tooltipDelay: 40000,
    socketPath: "/socket.io/",
    customData: {
      language: 'vi'
    },
    title: "Dịch vụ công Sóc Trăng",
    // subtitle: 'A subtitle',
    inputTextFieldHint: "Nhập vào đây...",
    connectingText: "Vui lòng chờ trong giây lát...",
    profileAvatar: "image/rasa.png",
    hideWhenNotConnected: false,
    defaultHighlightAnimation: `@keyframes default-botfront-blinker-animation {
      from {
      outline-style: none;
      outline-color: red;
    }
    to {
      outline-style: solid;
      outline-color: red;
    }
  }`,
    onSocketEvent: {
      'bot_uttered': () => console.log('bot uttered'),
    },
    docViewer: false,
    params: {
      images: {
        dims: {
          width: 300,
          height: 200
        }
      },
      storage: "session"
    }
  })
</script>
</body>

</html>
